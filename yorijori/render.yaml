# Render Blueprint - 요리조리 백엔드
# 저장소 구조: dartapp/yorijori/ (Dockerfile·backend가 yorijori/ 안에 있음)
services:
  - type: web
    runtime: docker
    name: yorijori-api
    rootDir: yorijori
    dockerfilePath: yorijori/Dockerfile
    dockerContext: yorijori
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Dashboard에서 값 입력
