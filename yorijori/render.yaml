# Render Blueprint - 요리조리 백엔드
# Dashboard에서 "New > Blueprint"로 이 저장소 연결하면 서비스가 생성됩니다.
services:
  - type: web
    runtime: docker
    name: yorijori-api
    # 저장소 루트의 Dockerfile 사용 (backend/ 폴더 내용을 이미지에 복사)
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Dashboard에서 값 입력
